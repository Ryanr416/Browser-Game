<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href ="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Londrina+Shadow&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="titleTheme">
<h1>HANGMAN</h1>
<h3></h3>
</div>

<p id="lives">
    Lives Available: ${lives}
</p>
<p id="letters">
    Click a letter below to begin your game. 
</p>
<p id=”ip”></p>
<img src="https://hangman.doncolton.com/play/hang0.png">
<div id ="hangmanPic"></div>
<div class=”keyboard”>
    <div class=”row row1″>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
    </div>
    <div class=”row row2″>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
    </div>
        <div class=”row row3″>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
        </div>
        <div class=”row row4″>
            <div class=”space” id=”space”><button>Space</button></div>
            <div class=”del” id=”del”><button>Del</button></div>
        </div>
</div>
<button class="restartbtn"  onClick="refreshPage()">PLAY AGAIN</button>

</body>
</html>
